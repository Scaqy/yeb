<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>博客发布</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" th:href="@{/css/me.css}" />
		<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
		<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
	</head>
	<body>
		<!--导航-->
		<nav class="ui inverted attached segment m-padded-tb-th-mini">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item"><img src="img/logo.png" alt="" class="ui image" style="width: 1.3em;" /></h2>
					<a href="#" th:href="@{/userManagement}" class="item"><i class="home icon"></i>用户管理</a>
					<a href="#" th:href="@{/typeManagement}" class="item"><i class="idea icon"></i>分类管理</a>
					<a href="#" th:href="@{/blogManagement}" class="item"><i class="file icon"></i>文章管理</a>
					<div class="right item">
						<a href="" th:href="@{/loginOut}"><i class="sign out alternate link icon" ></i></a>
					</div>
				</div>
			</div>
		</nav>

		<!--中间内容-->
		<div class=" m-container-lr-mini-tiny m-padded-top-lager-lager">
			<div class="ui container">
				<form th:action="@{/addType}" method="post" class="ui form">

					<h2 class="ui teal image header">
						<div class="content">
							分类新增
						</div>
					</h2>
					<div class="ui top attached stacked segment m-padded-tb-bigmini">
						<div class="ui middle aligned two column grid">
							<div class="left aligned column">
								<a th:href="@{/typeManagement}"  style="color: darkgray" class="m-font-size-mini"> <返回 </a>
							</div>
						</div>
					</div>
					<div class="ui attached teal stacked segment">
						<div class="field">
							<label for="typeName"></label>
							<div class="ui left icon input">
								<i class="idea icon"></i>
								<input type="text" name="typeName" id="typeName" placeholder="分类名称">
							</div>
						</div>
						<div class="ui fluid large teal submit button">添加</div>
					</div>
					<!--错误信息-->
					<div class="ui error message"></div>
				</form>
			</div>
		</div>




		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script th:src="@{/js/form-input.js}"></script>

	</body>
</html>
