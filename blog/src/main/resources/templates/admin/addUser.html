<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>添加用户</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" th:href="@{/css/me.css}" /></link>
		<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
	</head>
<body>

		<!--导航-->
		<nav class="ui inverted attached segment m-padded-tb-th-mini">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item"><img src="img/logo.png" alt="" class="ui image" style="width: 1.3em;" /></h2>
					<a href="#" th:href="@{/userManagement}" class="item"><i class="home icon"></i>用户管理</a>
					<a href="#" th:href="@{/typeManagement}" class="item"><i class="idea icon"></i>分类管理</a>
					<a href="#" th:href="@{/blogManagement}" class="item"><i class="file icon"></i>文章管理</a>
					<div class="right item">
						<a href="" th:href="@{/loginOut}"><i class="sign out alternate link icon" ></i></a>
					</div>
				</div>
			</div>
		</nav>

		<div class="ui middle aligned center aligned grid m-container-lr-mini m-padded-top">
			<div class="column">
				<h2 class="ui teal image header">
					<img th:src="@{/img/logo.png}" class="image" style="width: 40px;">
					<div class="content">
						添加用户
					</div>
				</h2>
			<form class="ui form" th:action="@{/addUser}" method="post">
				<div class="ui top attached stacked segment m-padded-tb-bigmini">
					<div class="ui middle aligned two column grid">
						<div class="left aligned column">
							<a th:href="@{/userManagement}"  style="color: darkgray" class="m-font-size-mini"> <返回 </a>
						</div>
					</div>
				</div>
			  <div class="ui attached teal stacked segment">
				<div class="field">
					<label for="username"></label>
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="username" id="username" placeholder="用户名">
				  </div>
				</div>
				<div class="field">
					<label for="password"></label>
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" id="password" placeholder="密码">
				  </div>
				</div>
				<div class="field">
					<label for="passwordconfirm"></label>
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="passwordconfirm" placeholder="确认密码">
				  </div>
				</div>
				<div class="field">
					<label for="email"></label>
					<div class="ui left icon input">
						<i class="envelope icon"></i>
						<input type="text" name="email" id="email" placeholder="邮箱">
				  </div>
				</div>
				<div class="field">
					<label for="phone"></label>
					<div class="ui left icon input">
						<i class="mobile icon"></i>
						<input type="text" name="phone" id="phone" placeholder="手机号" />
					</div>
				</div>
				<div class="ui two column grid">
					<div class="column">
						<div class="ui fluid large teal submit button">添加</div>
					</div>
					<div class="column">
						<div class="ui fluid large teal reset button">重置</div>
					</div>
				</div>
			</div>
			<!--错误信息提示-->
			<div class="ui error message"></div>

			</form>
		  </div>
		</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/js/form.js}" ></script>
</body>
		
</html>
