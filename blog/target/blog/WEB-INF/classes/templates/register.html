<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" th:href="@{/css/me.css}" /></link>
		<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
	</head>
<body>

<div class="ui middle aligned center aligned grid m-container-lr-mini m-padded-top">
  	<div class="column">
		<div class="ui attached segment">
			<h2 class="ui header" style="font-family: 胡晓波真帅体;letter-spacing: 4px;font-size: 30px">
				<div class="content">
					用户注册
				</div>
			</h2>
		</div>
    <form class="ui form" th:action="@{/user/register}" method="post">
      <div class="ui black attached stacked segment">
      	<div class="field">
        	<label for="username"></label>
          	<div class="ui left icon input">
            	<i class="user icon"></i>
            	<input type="text" name="username" id="username" placeholder="用户名">
          </div>
        </div>
        <div class="field">
        	<label for="password"></label>
          	<div class="ui left icon input">
            	<i class="lock icon"></i>
            	<input type="password" name="password" id="password" placeholder="密码">
          </div>
        </div>
        <div class="field">
        	<label for="passwordconfirm"></label>
          	<div class="ui left icon input">
            	<i class="lock icon"></i>
            	<input type="password" name="passwordconfirm" placeholder="确认密码">
          </div>
        </div>
        <div class="field">
        	<label for="email"></label>
          	<div class="ui left icon input">
            	<i class="envelope icon"></i>
            	<input type="text" name="email" id="email" placeholder="邮箱">
          </div>
        </div>
        <div class="field">
        	<label for="phone"></label>
        	<div class="ui left icon input">
        		<i class="mobile icon"></i>
        		<input type="text" name="phone" id="phone" placeholder="手机号" />
        	</div>
        </div>
        <div class="ui two column grid">
        	<div class="column">
        		<div class="ui fluid large black submit button">注册</div>
        	</div>
        	<div class="column">
        		<a onclick="window.history.go(-1)" class="ui fluid black large reset button">返回</a>
        	</div>
        </div>
    </div>
    <!--错误信息提示-->
	<div class="ui error message"></div>
	<p style="color: red;font-size: 20px" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    </form>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/js/form.js}" ></script>
</body>
		
</html>
